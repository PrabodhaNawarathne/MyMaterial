<div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12">
    <form class="login-form" [formGroup]="userLoginForm"> 
      <div class="form-group">
        <div class="col-lg-10 col-md-10 col-sm-10 offset-sm-1">
          <div class="loginHeader">
            <p class="h4">Login Form</p>
          </div>
        </div>
      </div> 
      <div class="form-group">
        <div class="col-lg-10 col-md-10 col-sm-10 offset-sm-1">
          <mat-form-field class="full-width">
            <input matInput formControlName="userName" placeholder="User Name">
            <mat-error *ngIf="userLoginForm.get('userName').touched">
              This field is required !
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-md-10 col-sm-10 offset-sm-1">
          <mat-form-field class="full-width">
            <show-hide-password size="sm" icon="fontawesome" btnStyle="transparent" [btnOutline]="false">
              <input matInput type="password" formControlName="password" placeholder="Password">
            </show-hide-password>
            <mat-error *ngIf="userLoginForm.get('userName').touched">
              This field is required !
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      <div class="form-group">
        <div class="col-lg-10 col-md-10 col-sm-10 offset-sm-1">
            <button mat-button class="btn btn-primary" [disabled]="!userLoginForm.valid" (click)="logIn()">Login</button>
            <!-- <input mat-button type="submit" class="btn btn-primary" value="Login" /> -->
        </div>
      </div>
      <a href="http://google.com" class="resetPassword">Reset Password ?</a>
      <!-- <div class="form-group">
        <div class="col-lg-4 col-md-4 col-sm-4 offset-sm-4">
          <mat-form-field>
            <a href="http://google.com" formControlName="resetPassword">Reset Password ?</a>
          </mat-form-field>
        </div>
      </div> -->
    </form>
  </div>
</div>
<ng-image-slider class="slider" [images]="imageObject" #nav></ng-image-slider>
